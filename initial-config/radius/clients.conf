# FreeRADIUS client configuration
# This file will be auto-generated from environment variables

# Default localhost client for testing
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

# IPv6 localhost
client localhost_ipv6 {
    ipv6addr = ::1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

